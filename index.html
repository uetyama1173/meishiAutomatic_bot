<!DOCTYPE html>
<html lang="ja">



<head>
    <meta charset="UTF-8">
    <title>名刺</title>
</head>
<style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Sawarabi+Mincho');

    * {
        margin: 0;
        padding: 0;
        font-family: 'Sawarabi Mincho', sans-serif;
        text-align: center;
    }

    .namecard {
        /*名刺の区切れ目がわかるような線*/
        border: 1px solid #ddd;

        /*名刺の大きさ（縦横比さえ合ってれば良いと思います）*/
        width: 22.75rem;
        height: 11.75rem;

        /*名刺の余白*/
        margin: 2rem;
        padding: 3rem;

        /*装飾*/
        color: #333;
    }

    .hobby {
        /*文字の装飾*/
        font-size: 1.1rem;

        /*微妙にずれてるのを修正*/
        margin-top: -0.5rem;
        margin-left: -0.25rem;

        text-align: center;
    }

    .name {
        font-size: 1.5rem;
    }



    .contact {
        /*flexboxにして縦並びにしています*/
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;

        /*余白*/
        margin-top: 3.5rem;

        /*装飾*/
        font-size: 0.8rem;

        border-top: 1px solid #0271bd;
    }


    .namecard img {
        width: 4rem;
        position: relative;
        left: 10.25rem;
        bottom: 2rem;
    }
</style>

<body>



    <div class="namecard">
        <img src="<?= season?>">
        <div class="hobby">
            <p>
              <?= myHobby ?>
              大好きマイスター
            </p>
        </div>

        <div class="name">
            <span>
              <?= nickName ?>
            </span>

            <div class="contact">
                <span>
                  <?= tellNum ?>
                </span>
            </div>


        </div>

</body>

</html>
